        <div>
            <h3 class="editable text-align-sm-center">{{ include.title }}</h3>
            <p class="editable text-align-sm-center">{{ include.excerpt }}</p>
            <p class="editable text-align-sm-center">
            {% if include.link %}
                <a href="{{ site.baseurl }}/servizi/{{ include.link }}">Scopri di pi√π &rarr;</a>    
            {% endif %}
            {% if include.service_id %}
                <a href="{{ site.baseurl }}/contatti/?area={{ include.service_id }}">Chiedi ulteriori informazioni &rarr;</a>    
            {% endif %}
            </p>
        </div>
        <div class="image-container-center">
