title: Master Konsult
url: "https://teal-worm.cloudvent.net"
baseurl: 
google_analytics_key:
google_maps_javascript_api_key:
disqus_shortname:

# Default description in social shares for the jekyll-seo-tag gem
description: "TODO: meta descrizione generale di MasterKonsult"

timezone: Europe/Rome

collections:
  staff_members:
    output: false
  servizi:
    output: true
  customers:
    output: false

permalink: pretty

plugins:
  - "jekyll-feed"
  - "jekyll-seo-tag"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - Dockerfile
  - "docker-compose.yml"

defaults:
  - scope:
      path: ""
      type: "servizi"
    values:
      layout: "client"
      _options:
        image_path:
          width: 2000
          height: 2000
  - scope:
      path: ""
      type: "staff_members"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "index.html"
      type: "pages"
    values:
      layout: "default"
